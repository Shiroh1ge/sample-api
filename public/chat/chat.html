<div class="chat-box">
    <div class="chat-header">
        <div id="current-user-container">
            <div class="user-profile-container">
                <div class="user-profile active" data-up='cont1'></div>
                <span id="currentUser">{{user.username}}</span>
            </div>
        </div>

        <div id="connected-users-container">


        </div>
    </div>
    <div id='chat' class="chat">
        <div class="chat-container active" id='cont1'>

        </div>

    </div>
    <div class="chat-control">
        <input id="chat-input" class="chat-input" type="text" placeholder="enter your message"/>
    </div>
</div>
