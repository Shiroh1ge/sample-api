<!DOCTYPE html>
<html lang="en">
{{>head}}
<body>
<div class="main-container">
    <nav>
        {{>header}}
    </nav>

    <a href="#newGameModal" class="btn-floating btn-medium waves-effect waves-light red"><i
            class="material-icons">add</i></a>


    <br/>
    <div class="table">
        <table>
            <thead>
            <tr>
                <th>Game</th>
                <th>Category</th>
                <th>Publisher</th>
                <th>Action</th>
            </tr>
            </thead>
            {{#games}}
            <tbody>
            <tr>
                <td>{{title}}</td>
                <td>{{category}}</td>
                <td>{{publisher}}</td>
                <td><i class="material-icons">delete_forever</i></td>
            </tr>
            </tbody>
            {{/games}}
        </table>
    </div>
</div>

<div id="newGameModal" class="modal">
    <form action="/browse/new-game" method="POST">
        <div class="modal-content">
            <h4>Add new game</h4>
            <input type="text" name="title" placeholder="Title">
            <div class="input-field col s12">
                <select name="category" class="browser-default">
                    <option disabled selected>Category</option>
                    <option value="rpg">RPG</option>
                    <option value="fps">FPS</option>
                    <option value="rts">RTS</option>
                </select>
            </div>
            <br>
            <input name="publisher" type="text" placeholder="Publisher">
        </div>
        <div class="modal-footer">
            <button type="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Create</button>
        </div>
    </form>
</div>


{{>scripts}}
<script>
    $(document).ready(function () {
        $('.modal').modal();
    });
</script>
</body>
</html>
